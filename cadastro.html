<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>cadastro</title>
		<meta name="description" content="">
		<meta name="author" content="Fernando">
		<link rel="stylesheet" href="css/cadastro.css" type="text/css" media="all" />
		<script src="js/cadastro.js"></script>

	</head>

	<body>
		<div class="geral">
			<div class="header">
				<div class="logo">

				</div>
				<div class="signIn">
					<input type="text" class="input_login" name="emailLogin" id="emailLogin" size="15" placeholder="Informe seu email" />
					<input type="password" class="input_login" name="senhaLogin" id="senhaLogin" size="15" placeholder="Informe sua senha" />
					<input type="submit" class="login" value="Entrar" onclick="login();"/>
				</div>
			</div>
			<div class="container">
				<div class="sidebar">
					<h3>Utilize este espa√ßo para </br> efetuar seu cadastro no site </h3>
				</div>
				<div class="cadastro">
					<form name="menuForm" method="post" id="formulario" onsubmit="return(Enviar())">
						<h2>Cadastre-se:</h2>
						<label>
							<input type="text" class="input_text" name="nome" id="name" size="35" value="" placeholder="* Nome:"/>
						</label>
						<label>
							<input type="text" class="input_text" name="sobrenome" id="lastname" size="35" value="" placeholder="* Sobrenome:"/>
						</label>
						<label>
							<input type="text" class="input_text" name="email" id="email" size="35" value="" placeholder="* Email:"/>
						</label>
						<label>
							<input type="text" class="input_text" name="email2" id="confirmEmail" size="35" value="" placeholder="* Confirmar email:" onblur="checarEmail(this);"/>
						</label>
						<label>
							<input type="password" class="input_text" name="senha" id="password" size="35" value="" placeholder="* Senha:"/>
						</label>
						<label>
							<input type="password" class="input_text" name="confirmSenha" id="confirmPassword" size="35" value="" placeholder="* confirmar senha:" onblur="checarSenha(this);"/>
						</label>
						<label>
							<div class="dataNasc">
								<h4>Data Nascimento:</h4>
								<input type="text" class="input_date" name="dia" id="dia" size="2" maxlength="2" value="" placeholder="dd">
								<input type="text" class="input_date" name="mes" id="mes" size="2" maxlength="2" value="" placeholder="mm">
								<input type="text" class="input_date" name="ano" id="ano" size="4" maxlength="4" value="" placeholder="aaaa">
							</div> </label>
						<label>
							<div class="sexo">
								<input type="radio" class="input_radio" name="sexo" id="sexoM" value="M" />
								Masculino
								<input type="radio" class="input_radio" name="sexo" id="sexoF" value="F" />
								Feminino
							</div> </label>

						<label>
							<input type="submit" class="submit" value="Cadastrar" />
						</label>
					</form>

				</div>
			</div>

			<div class="footer">
				<p>
					&copy; Copyright  by Fernando
				</p>

			</div>
		</div>
	</body>
</html>

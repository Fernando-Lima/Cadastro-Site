<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>cadastro</title>
		<meta name="description" content="">
		<meta name="author" content="Fernando">
		<link rel="stylesheet" href="cadastro.css" type="text/css" media="all" />

	</head>

	<body>
		<div class="geral">
			<div class="header">
				<div class="logo">

				</div>
				<div class="signIn">
					<input type="submit" class="login" value="Sign in" />
				</div>
			</div>
			<div class="container">
				<div class="cadastro">
					<form name="menuForm" method="post" id="formulario">
						<h2>Cadastre-se:</h2>
						<label>
							<input type="text" class="input_text" name="nome" id="name" size="35" value="" placeholder="* Nome:"/>
						</label>
						<label>
							<input type="text" class="input_text" name="sobrenome" id="lastname" size="35" value="" placeholder="* Sobrenome:"/>
						</label>
						<label>
							<input type="text" class="input_text" name="email" id="email" size="35" value="" placeholder="* Email:"/>
						</label>
						<label>
							<input type="text" class="input_text" name="email" id="confirmEmail" size="35" value="" placeholder="* Confirmar email:"/>
						</label>
						<label>
							<input type="password" class="input_text" name="email" id="password" size="35" value="" placeholder="* Senha:"/>
						</label>
						<label>
							<div class="dataNasc">
								<h4>Data Nascimento:</h4>
								<input type="text" class="input_date" name="dia" size="2" maxlength="2" value="" placeholder="dd">
								<input type="text" class="input_date" name="mes" size="2" maxlength="2" value="" placeholder="mm">
								<input type="text" class="input_date" name="ano" size="4" maxlength="4" value="" placeholder="aaaa">
							</div> </label>
						<label>
							<input type="radio" class="input_radio" name="sexo" id="sexo" value="M" />
							Masculino
							<input type="radio" class="input_radio" name="sexo" id="sexo" value="F" />
							Feminino </label>
						<label>
							<input type="submit" class="submit" value="Cadastrar" />
						</label>
					</form>

				</div>
			</div>

			<div class="footer">
				<p>
					&copy; Copyright  by Fernando
				</p>

			</div>
		</div>
	</body>
</html>
